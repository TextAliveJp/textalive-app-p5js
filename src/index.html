<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextAlive App API | p5.js</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900" rel="stylesheet">
  </head>
  <body>
    <div id="overlay"><strong>⌛ 読み込み中 ⌛</strong></div>
    <div id="media"></div>
    <div id="wrapper">
      <p id="message">🎵 ボタンをクリックすると再生が始まります</p>
      <div id="control" class="inactive">
        <button id="play">再生する 🎵</button>
        <button id="stop">停止する 🔲</button>
      </div>
    </div>
    <div id="dummy"></div>
    <script src="./index.js"></script>
  </body>
</html>
